akka {
  loglevel = "INFO"
  log-config-on-start = off
  
  actor {
    debug {
      receive = on
      lifecycle = on
    }
    
    deployment {
	  /boundedmailboxactor {
	    mailbox = bounded-mailbox
	  }
	}
  }
}

bounded-mailbox {
			  mailbox-type = "akka.dispatch.BoundedMailbox"
			  mailbox-capacity = 5
			  mailbox-push-timeout-time = 1ms
			}
